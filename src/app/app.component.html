  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

<div class="container">
  <div class="container p-3">
    <img src="../assets/spacex.jpg" class="img-fluid" alt="SpaceX">
  </div>

  <!-- This loop creates a card for each crew member we get from the API. -->
  <div class="row gy-5">
    <!-- Use *ngFor to loop through crew data and display cards -->
    <div class="col-sm-6 col-md-4" *ngFor="let crew of crewData">
      <div class="card text-center">
        <h4 class="card-header">{{ crew.name }}</h4> <!-- Shows the crew member's name -->
        <div class="card-body">
          <h5 class="card-title">{{ crew.agency }}</h5> <!-- Shows the agency the crew member works for -->
          <a [href]="crew.wikipedia" class="btn btn-primary" target="_blank">Wikipedia</a>  <!-- Link to Wikipedia for more info -->
        </div>
        <div class="card-footer text-muted">{{ crew.status }}</div> <!-- Shows whether the crew member is active or not -->
      </div>
    </div>
  </div>
</div>

<div *ngIf="crewData.length === 0">
  <p>No crew data available. Please try again later.</p>
</div>
